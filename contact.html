            <div class="contact-container">
                
                <div class="c-form-container">
                    <form class="contact-form" action="https://formspree.io/f/xpzgqnrn" method="post">
                        <h1>Get in Touch</h1>
                        <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" placeholder="Enter Your Name" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Enter Your Email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" placeholder="Enter Subject" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" placeholder="Enter Your Message" name="message" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
